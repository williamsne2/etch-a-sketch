<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <div class="control-container">
                <label class="controls" id="gridSizeLabel">Grid Size:</label>
                <input type="number" class="controls" id="gridSize" value="16" required min="1" max="10000">
                <label class="controls" name="colorPallate" id="colorPallateLabel">Color:</label>
                <select class="controls" name="colorPalatte" id="colorPalatte">
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>
                <label class="controls" name="opacityRange" id="opacityRangeLabel">Opacity:</label>
                <input type="range" min="0" max="1" value="1" step="0.1" 
                    class="controls" name="opacityRange" id="opacityRange" step="0.05">
            </form>
            <button class="controls" id="clear">Reset Grid</button>
        </div>
        <div id="container"></div>

        <footer></footer>
    </body>
    <script src="logic.js"></script>
</html>
